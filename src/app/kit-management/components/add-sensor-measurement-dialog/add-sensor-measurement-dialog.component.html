<h2 mat-dialog-title>Add new Measurement</h2>
<mat-dialog-content class="mat-typography">
  <form class="add-new-kit-form">
    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Value</mat-label>
      <input
        matInput
        [formControl]="valueCtrl"
        autocomplete="off"
        type="string"
      />
      <mat-error *ngIf="valueCtrl.hasError('required')">Required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button

    mat-flat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="save()"
  >
    Save
  </button>
</mat-dialog-actions>
