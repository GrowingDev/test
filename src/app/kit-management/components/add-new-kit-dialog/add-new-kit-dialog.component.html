<h2 mat-dialog-title>Add new Kit</h2>
<mat-dialog-content class="mat-typography">
  <form class="add-new-kit-form">
    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>ID</mat-label>
      <input
        matInput
        [formControl]="kitIDCtrl"
        autocomplete="off"
        type="string"
      />
      <mat-error *ngIf="kitIDCtrl.hasError('required')">Required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Name</mat-label>
      <input
        matInput
        [formControl]="kitNameCtrl"
        autocomplete="off"
        type="string"
      />
      <mat-error *ngIf="kitNameCtrl.hasError('required')">Required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Location</mat-label>
      <input
        matInput
        [formControl]="kitLocationCtrl"
        autocomplete="off"
        type="string"
      />
      <mat-error *ngIf="kitLocationCtrl.hasError('required')"
        >Required</mat-error
      >
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    color="primary"
    mat-flat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="save()"
  >
    Save
  </button>
</mat-dialog-actions>
