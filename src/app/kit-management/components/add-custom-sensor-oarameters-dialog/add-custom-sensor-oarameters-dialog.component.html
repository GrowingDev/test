<h2 mat-dialog-title>Add Parameters</h2>
<mat-dialog-content class="mat-typography">
  <form class="add-new-kit-form">
    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Min</mat-label>
      <input
        matInput
        [formControl]="minCtrl"
        autocomplete="off"
        type="string"
      />
      <mat-error *ngIf="minCtrl.hasError('required')">Required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Max</mat-label>
      <input
        matInput
        [formControl]="maxCtrl"
        autocomplete="off"
        type="string"
      />
      <mat-error *ngIf="maxCtrl.hasError('required')">Required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    color="primary"
    mat-flat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="save()"
  >
    Add Parameters
  </button>
</mat-dialog-actions>
